name: Generate Doxygen Documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Doxygen Documentation
        uses: mattnotmitt/doxygen-action@v1.9.5
        run: doxygen doxygen
